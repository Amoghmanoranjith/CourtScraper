    <script>
        document.getElementById('caseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const data = {
                case_type: document.getElementById('case_type').value,
                case_number: document.getElementById('case_number').value,
                case_year: document.getElementById('case_year').value
            };
            fetch('http://localhost:8000/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(json => {
                    if (json['status'] === 200) {
                        console.log("requested data found")
                        renderResult(json)
                    }
                    else {
                        const tbody = document.getElementById("resultBody");
                        tbody.innerHTML = "";
                        console.log(json['error'], json['status'])
                        alert(json['error'])
                    }
                })
                .catch(err => {
                    console.error(err);
                });
        });
    </script>
    <script>
        function renderResult(data) {
            const tbody = document.getElementById("resultBody");
            tbody.innerHTML = "";  // clear previous results

            const row = document.createElement("tr");

            // Basic text fields
            const fields = ['petitioner', 'respondent', 'next_date', 'last_date'];
            for (let field of fields) {
                const td = document.createElement("td");
                td.textContent = data[field] || "N/A";
                row.appendChild(td);
            }

            // PDF links column
            const pdfTd = document.createElement("td");
            if (data.pdf_links && data.pdf_links.length > 0) {
                data.pdf_links.forEach((link, index) => {
                    const a = document.createElement("a");
                    a.href = link;
                    a.textContent = `PDF ${index + 1}`;
                    a.target = "_blank";
                    a.style.marginRight = "8px";

                    // Add FontAwesome download icon
                    const downloadIcon = document.createElement("i");
                    downloadIcon.className = "fa fa-download";
                    downloadIcon.style.cursor = "pointer";
                    downloadIcon.style.marginLeft = "6px";
                    downloadIcon.onclick = async () => {
                        const document_id = link.split('/showlogo/')[1];
                        const filename = `${data.case_type}_${data.case_number}_${data.case_year}_${index + 1}.pdf`;
                        const requestUrl = `http://localhost:8000/download?document_id=${encodeURIComponent(document_id)}&filename=${encodeURIComponent(filename)}`;

                        try {
                            const response = await fetch(requestUrl);
                            if (!response.ok) throw new Error("Failed to fetch PDF");

                            const blob = await response.blob();
                            const objectUrl = URL.createObjectURL(blob);

                            const tempLink = document.createElement("a");
                            tempLink.href = objectUrl;
                            tempLink.download = filename;
                            document.body.appendChild(tempLink);
                            tempLink.click();
                            document.body.removeChild(tempLink);

                            URL.revokeObjectURL(objectUrl); // Cleanup
                        } catch (err) {
                            console.error("Download failed:", err);
                            alert("Download failed.");
                        }
                    };


                    const container = document.createElement("div");
                    container.style.marginBottom = "5px";
                    container.appendChild(a);
                    container.appendChild(downloadIcon);
                    pdfTd.appendChild(container);
                });
            } else {
                pdfTd.textContent = "No PDFs";
            }

            row.appendChild(pdfTd);
            tbody.appendChild(row);
        }
